<!-- Main Purpose: To show you how to create JSON objects in JavaScript, the syntax,
		and how to convert the JSON object to a string -->

<!-- References:
		1) http://www.w3schools.com/js/js_objects.asp
		2) http://www.w3schools.com/json/
		3) https://en.wikipedia.org/wiki/JSON
		4) http://www.json.org/
-->
<html>
	<head>
		<title>JavaScript Objects and JSON</title>
		<script>
           
			var trainer = {
                name: "Ash",
                badges: 10,
                pokemon: ["Pikachu", "Squirtle", "Jigglypuff"]
            };
            
            // Logs the "trainer" object
            console.dir(trainer);
            
            // Logs "Hi Ash"
            console.log("Hi " + trainer.name);
            
            // Logs "Ash has 10 badges"
            console.log(trainer.name + " has " + trainer.badges + " badges");
            
            // Logs each of Ash's Pokemon
            for (var i in trainer.pokemon) {
                console.log(trainer.name + " has a " + trainer.pokemon[i]);
            }
            
            // Creates a JSON representation of "trainer"
            var trainerJSON = JSON.stringify(trainer);
            console.log(trainerJSON);
			
		</script>
	</head>
	<body>
	</body>
</html>
