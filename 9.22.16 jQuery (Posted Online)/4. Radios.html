<!-- Main Purpose: To show you how to get data from Radio Buttons using jQuery and 
		how that compares to regular JavaScript -->

<!-- References: 
		1) http://www.w3schools.com/jquery/html_prop.asp
		2) http://api.jquery.com/prop/
		3) http://api.jquery.com/jquery.each/
-->
<html>
    <head>
        <title>jQuery Radios</title>
        <script src="jslibs/jquery-2.1.4.min.js"></script>
        <script>
            
            function getRadio() {
                /*
                var radioObject = document.getElementById("raptor");
                console.log(radioObject.checked);
                */
                
                
                /* jQuery's documentation on .attr() says: "To retrieve and change DOM 
                	properties such as the checked, selected, or disabled state of form 
                	elements, use the .prop() method." */
                // Reference: http://api.jquery.com/attr/
                
                // So we won't do this:
                // console.log($("#raptor").attr("checked"));
                // But rather, we'll use .prop()
                console.log($("#raptor").prop("checked"));
                
            }
            
            function setRadio() {
                //document.getElementById("raptor").checked = true;
                
                // Set #raptor to true
                $("#raptor").prop("checked", true);
            }
            
            function getAllRadio() {
                /*
					We could use getElementById to get each radio input, but it would be 
					nicer to say "I want a reference to all the radio inputs with a name 
					attribute set to 'dinosaurs'"
				
				
                var radioObjects = document.getElementsByName("dinosaurs");
                console.dir(radioObjects);
                
                for (var i = 0; i < radioObjects.length; i++) {
                    console.log(radioObjects[i].id + " = " + radioObjects[i].checked);
                }
                */
                
                
                /* If we just want the currently checked radio button, we can be more 
                	specific with our CSS, like this: */
                //console.dir($("input[name=dinosaurs]:checked"));
                
                
                // Loop over the jQuery object returned by $("input[name=dinosaur]")
                $("input[name=dinosaurs]").each(function() {
                    // In this anonymous function:
                    // this = the DOM object
                    // $(this) = the jQuery object
                    
                    console.log(this); 
                    
                    console.log($(this));
                     
                    console.dir($(this).attr("id") + " = " + $(this).prop("checked"));
                });
                
            }
            
        </script>
    </head>
    <body>
        <form action="#" method="POST">
           
            <!-- Radio Buttons -->
            <h3>What is your favorite dinosaur?</h3>
            <div>
                <input id="raptor" type="radio" name="dinosaurs" value="velociraptor" checked>
                <label for="raptor">Velociraptor</label>
            </div>
            <div>
                <input id="iguanodon" type="radio" name="dinosaurs" value="iguanodon">
                <label for="iguanodon">Iguanodon</label>
            </div>
            <div>
                <input id="trex" type="radio" name="dinosaurs" value="trex">
                <label for="trex">Trex</label>
            </div>
            
            <hr>
		
            <button type="button" onclick="getRadio()">Get Radio</button>
            <button type="button" onclick="setRadio()">Set Radio</button>
            <button type="button" onclick="getAllRadio()">Get All Radio</button>
            
        </form>
    </body>
</html>
