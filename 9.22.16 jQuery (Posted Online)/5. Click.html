<!-- Main Purpose: Create a TODO list and when you click on an element, it will fade out
		and disappear. This will show you the jQuery .click() function, .fadeOut function, 
		and taking a look at ordered list. 
-->

<!-- References: 
		1) http://www.w3schools.com/jquery/jquery_selectors.asp
		2) http://www.w3schools.com/jquery/event_click.asp
		3) https://api.jquery.com/click/
		4) http://api.jquery.com/fadeout/
		5) http://www.w3schools.com/cssref/css_selectors.asp
-->
<html>
	<head>
		<title>jQuery Click</title>
		<script src="jslibs/jquery-2.1.4.min.js"></script>
		<script>
			
            // disappear will transition the opacity of a DOM element
            function disappear(todo) {
                todo.style.transition = "opacity 1s";
                todo.style.opacity = 0;
            }
            
            
            // Wait for the DOM to load...
            $(document).ready(function() {
                
                // When it does, set up a function handler for click events on each <li>
                $("#todos > li").click(function() {
                   
                    // If clicked, fade the thing that was clicked
                    $(this).fadeOut(1000);
                    
                });
                
            });
			
		</script>
	</head>
	<body>
		
        <ol id="todos">
            <!-- We could set up an "onclick" attribute for each of the <li> elements -->
            <li onclick="disappear(this)">Thing to do #1</li>
            <li>Thing to do #2</li>
            <li>Thing to do #3</li>
            <li>Thing to do #4</li>
            <li>Thing to do #5</li>
        </ol>
        
	</body>
</html>
