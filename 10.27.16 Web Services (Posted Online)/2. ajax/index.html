    <script src="../jquery-1.11.2.min.js"></script>
	
	<script>

	function updateInfo(quoteID) {
        
        // We can append additional information to our GET request with a JavaScript object
        // That object is the second argument we pass to $.get
        // http://api.jquery.com/jQuery.get/
        $.get("updateInfo.php", {
           "infoId": quoteID 
        }, function(data) {
            $("#infoBox").html(data); 
        });

<body>

	<input type="button" value="Quote 1" onclick="updateInfo('quote1')">
	<input type="button" value="Quote 2" onclick="updateInfo('quote2')">
	<input type="button" value="Quote 3" onclick="updateInfo('quote3')">
