<!DOCTYPE html>
<!-- This was written by Nick on August 25, 2016 
	
	The main purpose is:
		1) To show you ID has higher priority than Classes
		2) ID's have higher priority than the default browswer style 
-->

<html>
	<head>
		<meta charset="UTF-8"> 
		<title>CSS Kombat</title>
		<link rel="stylesheet" type="text/css" href="css/stage.css">
		
		
		<!-- If you insert these style elements on at a time and load the page each time,
			then you will see and feel which one has highest priority or which one 
			will be overridden -->

		<style>
		/* Goro Attacks with a Class! */
		.punch {
			width: 1%;
		}
		/* Sonya Blade recovers with an ID... */
		#sonyaBlade {
			width: 100%;
		}
		/* ...and punches back with an ID! */
		#goro {
			visibility: hidden;
		}
		/*
			Winner = Sonya Blade
				[ID wins over class]
					Goro's class of "punch" gets overridden by Sonya Blades's ID declaration.
			
				[ID wins over default]
					The #goro attack overrides Goro's default visibility!
		*/
		</style>
	</head>
	<body>
		<h2>CSS Mortal Kombat!</h2>
		<div id="arena">
			<div><img id="goro" src="images/goro2.png" alt="goro"></div>
			<div><img id="sonyaBlade" class="punch" src="images/SonyaBlade1.jpg" alt="sonya"></div>
		</div>
	</body>
</html>
